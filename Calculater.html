<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Calculater/calculater.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculater</title>
</head>
<body>

<section>
    <div class="flex-container">
    <div id="calbody" style="background-color: #262626 ;" class="card calposition">
        <div class="card-body">
            <div class="calNav">
                <button style="background-color: salmon !important;" 
                class="themebtn" id="lightmode" onclick="themeControlldark()" ><img src="image/sun-fill.svg" ></button>
                <button style="background-color: salmon !important; display: none;" 
                class="themebtn" id="darkmode" onclick="themeControlllight()"><img src="image/moon-stars-fill.svg"></button>
                <button style="right: 10px; position: absolute; background-color: salmon; " 
                class="themebtn" id="show" onclick="showHistory()"><img src="image/database-fill-check.svg"></button>
                <button style="right: 10px; position: absolute; display: none; background-color: salmon; " 
                class="themebtn" id="hide" onclick="hideHistory()"><img src="image/x-lg.svg"></button>
            </div>
            <div class="calScreen" onclick="focusonInput()">
                <div id="inputrecord" class="finalinput">
                    <p id="record" style="white-space: nowrap; direction: ltr; display: inline-block;"><p>
                </div>
                <div id="inputans"  tabindex="1" type="text" contenteditable="false" class="inputdisplay">
                    <p id="input"></p>
                </div>
                <div class="errordisplay">
                    <i id="errorbox" style="color:rgba(255, 0, 0, 0.726)"></i>
                </div>
            </div>
            <div id="caldesign" class="design">

            </div>
            <div style="display: none;" id="animation" class="historydiv">
                <div class="historystorage">
                    <ul>
                        <p id="historyinfo"></p>
                    </ul>
                    <button onclick="clearHistory()" class="btn btn-outline-danger" style="position: absolute; bottom: 5px; right: 5px;border-radius: 50%; border: none;"><img src="image/trash.svg"></button>
                </div>
            </div>

            <!-- Button trigger modal -->

            <!-- Button -->
            <div class="btnGroup">
                <div class="row mb-3">
                    <div class="col-3"><button class="calbtn" onclick="deleteLastCharacter()"><</button></div>
                    <div class="col-3"><button class="calbtn" onclick="deleteData()">C</button></div>
                    <div class="col-3"><button value="^" class="calbtn" onclick="operatorCall('^')">^</button></div>
                    <div class="col-3"><button value="/" class="calbtn" onclick="operatorCall('/')">รท</button></div>
                </div>
                <div class="row mb-3">
                    <div class="col-3"><button value="7" class="calbtn" onclick="numberCall(7)">7</button></div>
                    <div class="col-3"><button value="8" class="calbtn" onclick="numberCall(8)">8</button></div>
                    <div class="col-3"><button value="9" class="calbtn" onclick="numberCall(9)">9</button></div>
                    <div class="col-3"><button value="*" class="calbtn" onclick="operatorCall('*')">ร</button></div>
                </div>
                <div class="row mb-3">
                    <div class="col-3"><button value="4" class="calbtn" onclick="numberCall(4)">4</button></div>
                    <div class="col-3"><button value="5" class="calbtn" onclick="numberCall(5)">5</button></div>
                    <div class="col-3"><button value="6" class="calbtn" onclick="numberCall(6)">6</button></div>
                    <div class="col-3"><button value="-" class="calbtn" onclick="operatorCall('-')">-</button></div>
                </div>
                <div class="row mb-3">
                    <div class="col-3"><button value="1" class="calbtn" onclick="numberCall(1)">1</button></div>
                    <div class="col-3"><button value="2" class="calbtn" onclick="numberCall(2)">2</button></div>
                    <div class="col-3"><button value="3" class="calbtn" onclick="numberCall(3)">3</button></div>
                    <div class="col-3"><button value="+" class="calbtn" onclick="operatorCall('+')">+</button></div>
                </div>
                <div class="row mb-3">
                    <div class="col-3"><button value="0" class="calbtn" onclick="numberCall(0)">0</button></div>
                    <div class="col-3"><button value="." class="calbtn" onclick="numberCall('.')">.</button></div>
                    <div class="col-3"><button value="/" class="calbtn" onclick="operatorCall('/')">/</button></div>
                    <div class="col-3"><button style="width:50px !important; height: 50px !important; 
                    position: absolute !important; right: 35px !important; background-color: #62c070 !important;"
                     class="calbtn" onclick="calculate()">=</button></div>
                </div>
            </div>
            <!-- Button End -->
        </div>
      </div>
    </div>
</section>

<!-- Script Start -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../Calculater/calculater.js"></script>
<!-- Script End -->
</body>
</html>
